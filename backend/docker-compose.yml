version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: uwabroad
      POSTGRES_PASSWORD: uwabroadpass
      POSTGRES_DB: uwabroad
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  pgdata:
